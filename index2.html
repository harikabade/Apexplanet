<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Practice</title>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }

    /* ---------- Navigation (Flexbox) ---------- */
    nav {
      background: #2c3e50;
      display: flex;
      justify-content: space-around;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* ---------- Layout (CSS Grid) ---------- */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    /* ---------- Contact Form ---------- */
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    form button:hover {
      background: #219150;
    }

    /* ---------- To-Do List ---------- */
    .todo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .todo input {
      width: 70%;
      margin-right: 5px;
    }
    .todo button {
      width: 25%;
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .todo button:hover {
      background: #21618c;
    }
    .todo ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    .todo li {
      background: #ecf0f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo li button {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .todo li button:hover {
      background: #c0392b;
    }

    /* ---------- Responsive ---------- */
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#contact">Contact</a>
    <a href="#todo">To-Do List</a>
  </nav>

  <h1>Web Development Practice</h1>

  <!-- Layout Container -->
  <div class="container">
    
    <!-- Contact Form -->
    <section id="contact">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- To-Do List -->
    <section id="todo" class="todo">
      <h2>My To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

  </div>

  <!-- JavaScript -->
  <script>
    // ---------- Contact Form Validation ----------
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault(); // stop page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("⚠️ Please fill out all fields.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("⚠️ Please enter a valid email.");
        return;
      }

      alert("✅ Form submitted successfully!");
      form.reset();
    });

    // ---------- To-Do List ----------
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (!task) {
        alert("Please enter a task.");
        return;
      }

      const li = document.createElement("li");
      li.textContent = task;

      const btn = document.createElement("button");
      btn.textContent = "Delete";
      btn.onclick = function() {
        li.remove();
      };

      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>

</body>
</html>
